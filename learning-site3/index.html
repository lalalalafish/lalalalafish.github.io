<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <meta name="author" content="Yujie Liu">
        
        <title>Learning Multimedia</title>
        <link 
            href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One"
            rel="stylesheet"/>
        <link href="styles/styles.css", rel="stylesheet">
    </head>
    <body>
        <!-- src & alt -->
        <img src="images/paimon.jpg" alt="Paimon">
        <img src="https://4kwallpapers.com/images/walls/thumbs_2t/14781.jpg"
            alt="Raiden Shogun">

        <!-- width & height -->
        <img src="https://4kwallpapers.com/images/walls/thumbs_2t/13870.jpg"
            alt="Furina"
            width="800"
            height="450">

        <!-- title -->
        <img src="https://4kwallpapers.com/images/walls/thumbs_2t/7924.jpg"
            alt="Yelan"
            width="800"
            height="450"
            title="Yelan in Genshin">

        <!-- Annotation -->
        <div class="figure">
            <img src="https://4kwallpapers.com/images/walls/thumbs_2t/7924.jpg"
            alt="Yelan"
            width="800"
            height="450"
            title="Yelan in Genshin">
            <p>Yelan in Genshin</p>
        </div>

        <figure>
            <img src="https://4kwallpapers.com/images/walls/thumbs_2t/7924.jpg"
            alt="Yelan"
            width="800"
            height="450"
            title="Yelan in Genshin">
            <figcaption>
                Yelan in Genshin Impact
            </figcaption>
        </figure>


    </body>
</html>
